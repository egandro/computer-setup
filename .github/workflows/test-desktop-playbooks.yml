name: Test Debian Desktop Playbooks
#on: [push]
on:
  push:
    branches: [ "main" ]
    paths: &core_paths
      - 'debian-playbook.yml'
      - 'debian-devtools-playbook.yml'
      - 'debian-desktop-playbook.yml'
      - '.github/workflows/test-desktop-playbooks.yml'
  pull_request:
    branches: [ "main" ]
    paths: *core_paths

jobs:
  test-debian-playbook-ui:
    runs-on: ubuntu-latest
    container: debian:trixie
    steps:
      - name: Install prerequisites (including xwayland)
        run: |
          apt-get update
          apt-get install -y ansible curl sudo
          apt-get install -y xwayland

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Ansible Playbook
        run: ansible-playbook debian-playbook.yml

      - name: Run Ansible Playbook Desktop
        run: ansible-playbook debian-desktop-playbook.yml

      - name: Run Ansible Playbook Devtools
        run: ansible-playbook debian-devtools-playbook.yml

      - name: Run Ansible Playbook DKMS
        run: ansible-playbook debian-dkms-playbook.yml

      - name: Show installed packages
        run: dpkg-query -f '${binary:Package}\n' -W
